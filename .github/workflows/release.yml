name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        
    - name: Build firmware
      run: |
        pio run
        
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          .pio/build/esp32dev/firmware.bin
          .pio/build/esp32dev/firmware.elf
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create firmware info
      run: |
        echo "{\"version\": \"${{ github.ref_name }}\", \"date\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"firmware_url\": \"https://github.com/${{ github.repository }}/releases/latest/download/firmware.bin\"}" > web/firmware-info.json
        
    - name: Commit firmware info to master branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add web/firmware-info.json
        git commit -m "Update firmware info for ${{ github.ref_name }}" || exit 0
        git push origin master
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web 